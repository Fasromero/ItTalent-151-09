<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title">
					<span class="login100-form-title-1">
						<style>
							img {
								float: left;
							}
						</style>
						<img src="../img/logo1.png">
						<img src="../img/banner.png">
						<p></p>
						</p></h>

				<form class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Se requiere un nombre de usuario">
						<span class="label-input100">Usuario</span>
						<input class="input100" type="text" id="username" placeholder="Nombre de usuario">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Se requiere una clave de acceso">
						<span class="label-input100">Clave</span>
						<input class="input100" type="password" id="pass" placeholder="Clave de acceso">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								No cerrar sesión
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Olvidó su clave?
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<!--<button class="login100-form-btn">-->
						<button class="login100-form-btn" onclick="validarLogIn()">
							Iniciar sesión
						</button>
					</div>
				</form>
